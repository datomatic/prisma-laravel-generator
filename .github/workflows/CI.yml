name: CI
on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - "*"
jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 16.x
        php-version:
          - "8.1"
        os:
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use PHP ${{matrix.php-version}} with composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install node dependencies
        run: yarn install --frozen-lockfile
      - uses: actions/cache@v2
        with:
          path: "**/vendor"
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      - name: Install composer dependencies
        working-directory: ./tools/php-cs-fixer
        run: composer install
      - name: Run Tests ðŸ§ª
        run: yarn workspace prisma-laravel-generator run test:coverage
      - name: Check coverage badges updated
        run: yarn make-badges:ci
  Publish:
    runs-on: ubuntu-latest
    needs:
      - Test
    if: contains(fromJson('["refs/heads/main", "refs/heads/beta"]'), github.ref)
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - uses: actions/cache@v2
        with:
          path: "**/vendor"
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      - name: Install composer dependencies
        working-directory: ./tools/php-cs-fixer
        run: composer install
      - name: Publish ðŸš€
        working-directory: ./packages/generator
        run: npx semantic-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          HUSKY: 0
